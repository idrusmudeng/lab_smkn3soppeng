<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Guru</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="header-title">
        <h1>Dashboard Guru</h1>
      </div>
      <button id="logoutBtn" class="logout">Logout</button>
    </header>

    <section class="card">
      <div class="card-header">
        <h2 class="card-title">Daftar Inventaris Barang</h2>
      </div>
      <div id="tabelInventaris">
        <!-- Tabel inventaris akan dimuat di sini -->
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2 class="card-title">Keranjang Peminjaman</h2>
      </div>
      <div id="keranjangContainer">
        <table id="tabelKeranjang" style="width: 100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>ID Barang</th>
              <th>Nama Barang</th>
              <th>Jumlah Pinjam</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Isi keranjang akan muncul di sini -->
          </tbody>
        </table>
      </div>
      <button id="ajukanBtn" class="btn-primary" style="margin-top: 15px;">Ajukan Peminjaman</button>
    </section>
  </div>

  <script src="js/guru.js"></script>
</body>
</html>
