<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Guru</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Dashboard Guru</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section>
    <h2>Daftar Inventaris Barang</h2>
    <table id="inventarisTable" border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>ID Barang</th>
          <th>Nama Barang</th>
          <th>Merk/Tipe</th>
          <th>Spesifikasi</th>
          <th>Jumlah Tersedia</th>
          <th>Kondisi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Keranjang Peminjaman</h2>
    <table id="keranjangTable" border="1" cellpadding="5" cellspacing="0">
      <thead>
        <tr>
          <th>ID Barang</th>
          <th>Nama Barang</th>
          <th>Jumlah Pinjam</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="ajukanBtn">Ajukan Peminjaman</button>
  </section>

  <script src="js/guru.js"></script>
</body>
</html>
