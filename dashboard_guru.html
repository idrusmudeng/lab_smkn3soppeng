<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Guru</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Dashboard Guru</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <section>
      <h2>Daftar Inventaris</h2>
      <div id="tabelInventaris"></div>
    </section>

    <section>
      <h2>Form Pengajuan Peminjaman</h2>
      <form id="formPengajuan">
        <label>Nama Peminjam</label>
        <input type="text" id="namaPeminjam" required autocomplete="off" />

        <label>Nama Barang</label>
        <input type="text" id="namaBarang" required autocomplete="off" />

        <label>Jumlah</label>
        <input type="number" id="jumlah" min="1" required />

        <label>Tanggal Pinjam</label>
        <input type="date" id="tglPinjam" required />

        <label>Tanggal Kembali</label>
        <input type="date" id="tglKembali" required />

        <button type="submit">Ajukan Peminjaman</button>
      </form>
      <p id="messagePengajuan"></p>
    </section>
  </div>

  <script src="js/guru.js"></script>
</body>
</html>
