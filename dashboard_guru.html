<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Guru - SMKN 3 Soppeng</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <header class="header">
      <h1>Dashboard Guru</h1>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </header>

    <section>
      <h2>Daftar Inventaris</h2>
      <div id="tabelInventaris"></div>
    </section>

    <section style="margin-top: 30px;">
      <h2>Keranjang Peminjaman</h2>
      <div id="keranjangContainer">
        <table id="keranjangTable" border="1" style="width:100%; border-collapse: collapse;">
          <thead>
            <tr>
              <th>ID_BARANG</th>
              <th>NAMA_BARANG</th>
              <th>JUMLAH_DIPINJAM</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- isi keranjang -->
          </tbody>
        </table>
        <button id="ajukanKeranjangBtn" class="btn-submit" style="margin-top: 10px;">Ajukan Peminjaman Keranjang</button>
      </div>
    </section>
  </div>

  <script src="js/guru.js"></script>
</body>
</html>
