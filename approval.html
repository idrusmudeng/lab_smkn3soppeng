<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Approval Peminjaman & Pengembalian - SMKN 3 Soppeng</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Modal & tombol styling */
    #modalPengembalian {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modalPengembalian.flex {
      display: flex;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 24px;
      color: #888;
      user-select: none;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      background: #f9f9f9;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    select:focus, input[type="number"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
      background: #fff;
    }
    .btn-approve {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 5px;
      transition: background-color 0.2s;
    }
    .btn-approve:hover {
      background-color: #2563eb;
    }
    .btn-reject {
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-reject:hover {
      background-color: #b91c1c;
    }
    .btn-return {
      background-color: #fbbf24;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-return:hover {
      background-color: #b37500;
    }
    #formPengembalian button {
      width: 100%;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
      min-width: 900px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f3f4f6;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9fafb;
    }
    #backButton {
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 15px;
      transition: background-color 0.2s;
    }
    #backButton:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <a href="dashboard_petugas.html" id="backButton">‚Üê Kembali ke Dashboard</a>

  <h1>Approval Peminjaman & Pengembalian</h1>
  <div id="tabelPengajuan">Memuat data...</div>

  <!-- Modal Pengembalian -->
  <div id="modalPengembalian">
    <div id="modalContent">
      <span id="modalClose">&times;</span>
      <h3>Form Pengembalian Barang</h3>
      <form id="formPengembalian">
        <label>Kode Barang</label>
        <input type="text" id="returnIdBarang" readonly />
        <label>Nama Barang</label>
        <input type="text" id="returnNamaBarang" readonly />
        <label>Serial Number</label>
        <input type="text" id="returnSerialNumber" readonly />
        <label>Jumlah Dikembalikan</label>
        <input type="number" id="returnJumlah" min="1" required />
        <label>Kondisi Pengembalian</label>
        <select id="returnKondisi" required>
          <option value="">--Pilih Kondisi--</option>
          <option value="Normal">Normal</option>
          <option value="Rusak Ringan">Rusak Ringan</option>
          <option value="Rusak Berat">Rusak Berat</option>
        </select>
        <label>Keterangan (opsional)</label>
        <input type="text" id="returnKeterangan" placeholder="Deskripsi kondisi pengembalian" />
        <button type="submit" class="btn-return">Proses Pengembalian</button>
      </form>
    </div>
  </div>

  <script src="js/approval.js"></script>
</body>
</html>
