<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Peminjaman Barang</title>
  <link rel="stylesheet" href="style.css"> <!-- opsional -->
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-bottom: 20px; }
    form > div { margin-bottom: 10px; }
    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success, .error {
      margin-top: 10px;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Form Peminjaman Barang</h2>

  <form id="formPeminjaman">
    <div>
      <label>Nama Peminjam:</label>
      <input type="text" name="nama_peminjam" required>
    </div>
    <div>
      <label>Nama Barang:</label>
      <input type="text" name="nama_barang" required>
    </div>
    <div>
      <label>Jumlah:</label>
      <input type="number" name="jumlah" required min="1">
    </div>
    <div>
      <label>Tanggal Pinjam:</label>
      <input type="date" name="tanggal_pinjam" required>
    </div>
    <div>
      <label>Tanggal Kembali:</label>
      <input type="date" name="tanggal_kembali" required>
    </div>
    <button type="submit">Ajukan Peminjaman</button>
    <div id="pesan" class=""></div>
  </form>

  <br>
  <button onclick="window.location.href='dashboard_guru.html'">Kembali ke Dashboard</button>

  <script src="peminjaman.js"></script>
</body>
</html>
