<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Peminjaman Barang</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Form Pengajuan Peminjaman Barang</h2>
    <form id="formPengajuan">
      <label>Nama Peminjam</label>
      <input type="text" id="namaPeminjam" required autocomplete="off">

      <label>Nama Barang</label>
      <input type="text" id="namaBarang" required autocomplete="off">

      <label>Jumlah</label>
      <input type="number" id="jumlah" min="1" required>

      <label>Tanggal Pinjam</label>
      <input type="date" id="tglPinjam" required>

      <label>Tanggal Kembali</label>
      <input type="date" id="tglKembali" required>

      <button type="submit">Ajukan</button>
    </form>
    <p id="messagePengajuan"></p>
    <a href="dashboard_guru.html">‚Üê Kembali ke Dashboard</a>
  </div>

  <script src="js/form_peminjaman.js"></script>
</body>
</html>
