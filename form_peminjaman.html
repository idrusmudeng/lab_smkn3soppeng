<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Peminjaman Barang</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #e5e7eb;
      cursor: not-allowed;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      width: 100%;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Peminjaman Barang</h1>
    <form id="formPengajuan">
      <label for="namaPeminjam">Nama Peminjam</label>
      <input type="text" id="namaPeminjam" required />

      <label for="idBarang">ID Barang</label>
      <input list="listBarang" id="idBarang" required />
      <datalist id="listBarang"></datalist>

      <label for="namaBarang">Nama Barang</label>
      <input type="text" id="namaBarang" readonly />

      <label for="merkTipe">Merk/Tipe</label>
      <input type="text" id="merkTipe" readonly />

      <label for="spesifikasi">Spesifikasi</label>
      <input type="text" id="spesifikasi" readonly />

      <label for="serialNumber">Serial Number</label>
      <input type="text" id="serialNumber" readonly />

      <label for="jumlahTersedia">Jumlah Tersedia</label>
      <input type="number" id="jumlahTersedia" readonly />

      <label for="jumlah">Jumlah Dipinjam</label>
      <input type="number" id="jumlah" min="1" required />

      <label for="kondisi">Kondisi</label>
      <input type="text" id="kondisi" readonly />

      <label for="tglPinjam">Tanggal Pinjam</label>
      <input type="date" id="tglPinjam" required />

      <label for="tglKembali">Tanggal Kembali</label>
      <input type="date" id="tglKembali" required />

      <button type="submit">Ajukan Peminjaman</button>
    </form>
  </div>

  <script src="js/form_peminjaman.js"></script>
</body>
</html>
