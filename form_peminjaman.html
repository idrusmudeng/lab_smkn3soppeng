<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Peminjaman Barang</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Form Pengajuan Peminjaman</h2>
    <form id="formPeminjaman">
      <label for="namaPeminjam">Nama Peminjam</label>
      <input type="text" id="namaPeminjam" required />

      <label for="idBarang">Pilih ID Barang</label>
      <select id="idBarang" required>
        <option value="">-- Pilih --</option>
      </select>

      <div id="detailBarang" style="margin-top: 10px;">
        <p><strong>Nama Barang:</strong> <span id="namaBarang"></span></p>
        <p><strong>Merk/Tipe:</strong> <span id="merkTipe"></span></p>
        <p><strong>Spesifikasi:</strong> <span id="spesifikasi"></span></p>
        <p><strong>Serial Number:</strong> <span id="serialNumber"></span></p>
        <p><strong>Jumlah Tersedia:</strong> <span id="jumlahBarang"></span></p>
        <p><strong>Kondisi:</strong> <span id="kondisiBarang"></span></p>
      </div>

      <label for="jumlah">Jumlah Dipinjam</label>
      <input type="number" id="jumlah" required min="1" />

      <label for="tanggalPinjam">Tanggal Pinjam</label>
      <input type="date" id="tanggalPinjam" required />

      <label for="tanggalKembali">Tanggal Kembali</label>
      <input type="date" id="tanggalKembali" required />

      <button type="submit">Kirim Pengajuan</button>
      <p id="messagePengajuan"></p>
    </form>

    <a href="dashboard_guru.html">‚Üê Kembali ke Dashboard</a>
  </div>

  <script src="js/form_peminjaman.js"></script>
</body>
</html>
