<!DOCTYPE html>
<html>
<head>
  <title>Form Peminjaman Barang</title>
  <script src="form_peminjaman.js"></script>
</head>
<body>
  <h2>Form Peminjaman Barang</h2>
  <form id="formPeminjaman">
    <label>Nama Peminjam:</label><br>
    <input type="text" name="nama" id="nama" readonly><br><br>

    <label>Nama Barang:</label><br>
    <input type="text" name="nama_barang" required><br><br>

    <label>Jumlah:</label><br>
    <input type="number" name="jumlah" required><br><br>

    <label>Tanggal Pinjam:</label><br>
    <input type="date" name="tanggal_pinjam" required><br><br>

    <label>Tanggal Kembali (perkiraan):</label><br>
    <input type="date" name="tanggal_kembali"><br><br>

    <button type="submit">Ajukan</button>
  </form>

  <div id="status"></div>
</body>
</html>
