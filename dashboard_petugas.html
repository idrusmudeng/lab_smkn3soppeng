<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Petugas</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    #logout { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Dashboard Petugas</h2>
  <p>Selamat datang, <span id="username"></span>!</p>
  <button id="logout">Logout</button>

<h3>Tambah Data Inventaris</h3>
<form id="formTambah">
  <input type="text" placeholder="ID BARANG" name="ID_BARANG" required>
  <input type="text" placeholder="NAMA BARANG" name="NAMA_BARANG" required>
  <input type="text" placeholder="KATEGORI" name="KATEGORI">
  <input type="text" placeholder="MERK/TIPE" name="MERK_TIPE">
  <input type="text" placeholder="SPESIFIKASI" name="SPESIFIKASI">
  <input type="number" placeholder="JUMLAH" name="JUMLAH">
  <input type="text" placeholder="SATUAN" name="SATUAN">
  <input type="text" placeholder="LOKASI" name="LOKASI">
  <input type="text" placeholder="TAHUN PEROLEHAN" name="TAHUN_PEROLEHAN">
  <input type="text" placeholder="KONDISI" name="KONDISI">
  <input type="text" placeholder="SERIAL NUMBER" name="SERIAL_NUMBER">
  <input type="text" placeholder="FOTO" name="FOTO">
  <input type="text" placeholder="SUMBER DANA" name="SUMBER_DANA">
  <input type="number" placeholder="HARGA" name="HARGA">
  <input type="text" placeholder="TANGGAL INVENTARISASI" name="TANGGAL_INVENTARISASI">
  <input type="text" placeholder="KETERANGAN" name="KETERANGAN">
  <button type="submit">Tambah</button>
</form>

  
  <h3>Data Inventaris</h3>
  <div id="table-container">Memuat data...</div>

  <script src="js/petugas.js"></script>
</body>
</html>
