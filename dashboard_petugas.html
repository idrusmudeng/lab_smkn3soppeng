<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Petugas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .actions button {
      margin-right: 5px;
    }
    .notif {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
    }
    #btnLogout {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      cursor: pointer;
    }
    #btnLogout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>Dashboard Petugas</h2>

  <div id="notifPeminjaman"></div>
  <div id="notifCount"></div>

  <div id="tabelInventaris">Memuat data...</div>

  <button id="btnLogout">Logout</button>

  <script src="js/petugas.js"></script>
</body>
</html>
