<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Petugas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <header>
      <div class="header-title">
        <h1>Dashboard Petugas</h1>
        <p>Selamat datang, Petugas</p>
      </div>
      <div>
        <button class="logout" onclick="logout()">Logout</button>
        <a href="approval.html" class="btn-primary" style="margin-left:10px;">Verifikasi Peminjaman & Pengembalian</a>
      </div>
    </header>

    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Daftar Inventaris</h2>
      </div>
      <div id="tabelInventaris"></div>
    </div>
  </div>

  <script src="petugas.js"></script>
  <script>
    function logout() {
      // Bersihkan session/localStorage login (ubah jika pakai sistem lain)
      localStorage.removeItem('loggedInUser');
      // Redirect ke halaman login
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
