<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Petugas</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f8;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .notif-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #fff4e5;
      border-left: 5px solid #ffa726;
      border-radius: 5px;
      color: #444;
    }

    #notifCount .notif {
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .actions button {
      margin-right: 5px;
      padding: 4px 10px;
      font-size: 0.9em;
    }

    #btnLogout {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    #btnLogout:hover {
      background-color: #c0392b;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }

      #btnLogout {
        width: 100%;
        float: none;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard Petugas</h2>

    <div class="notif-area">
      <div id="notifPeminjaman">Tidak ada notifikasi saat ini.</div>
      <div id="notifCount"></div>
    </div>

    <div id="tabelInventaris">Memuat data inventaris...</div>

    <button id="btnLogout">Logout</button>
  </div>

  <script src="js/petugas.js"></script>
</body>
</html>
