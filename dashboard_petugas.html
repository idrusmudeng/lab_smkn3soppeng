<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Petugas</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header>
      <div class="header-title">
        <h1>Dashboard Petugas</h1>
        <p>Selamat datang, Petugas</p>
      </div>
      <div>
        <button id="btnLogout" class="logout">Logout</button>
      </div>
    </header>

    <!-- Notifikasi Peminjaman -->
    <div id="notifPeminjaman" class="notif-box" style="margin: 10px 0; color: #333;"></div>

    <!-- Tabel Inventaris -->
    <div class="card">
      <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 class="card-title">Daftar Inventaris</h2>
        <a href="approval.html" class="btn-primary">Verifikasi Peminjaman & Pengembalian</a>
      </div>
      <div id="tabelInventaris"></div>
    </div>

    <!-- Form Edit Data -->
    <div id="formEdit" class="edit-form" style="display: none; margin-top: 20px;">
      <h3>Edit Data Inventaris</h3>
      <form id="formEditData"></form>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script src="js/petugas.js"></script>
</body>
</html>
